<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/geotag-no-instagram-exemplo.png" class="phone_image" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/instagram-logo-4.png" class="instagram-logo" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="./images/image-autor.jpg" alt="Foto do Perfil">
                </div>
                <a href="index.html" class="instagram-login">Continuar como Mendesanderson.oficial?</a>
                <a href="index.html" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Mendesanderson.oficial</p>
                <p class="not-account">
                    <a href="index.html" class="link-blue" >Alternar contas</a>
                    ou
                    <a href="index.html" class="link-blue">Inscrever-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="index.html" class="app-dowload">
                        <img src="./images/google-play.png" alt="Logo Google Play">
                    </a>
                    <a href="index.html" class="app-dowload">
                        <img src="./images/app_store.svg.png" alt="Logo Apple Store">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
